<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerlifting Weakness Calculator</title>
</head>
<body>
    <h1>Powerlifting Weakness Calculator</h1>
    <p>Enter information about site here</p>
    <form action=""> <!--need info-->
        <section>
            <fieldset>
                <legend>Personal details</legend>
                <ul> 
                    <li>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </li>
                    <li>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </li>
                    <li>
                        <label for="weight">Weight:</label>
                        <input type="number" id="weight" name="weight" value="weight" placeholder="kgs">
                    </li>
                </ul>
            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend>Division</legend> <!--Alex - what do you call this?-->
                <ul>
                    <li>
                        <input type="radio" id="raw" name="category" value="raw">
                        <label for="raw">Raw</label>
                    </li>
                    <li>
                        <input type="radio" id="wraps" name="category" value="wraps">
                        <label for="wraps">Wraps</label>
                    </li>
                    <li>
                        <input type="radio" id="singlePly" name="category" value="singlePly">
                        <label for="singlePly">Single ply</label>
                    </li>
                    <li>
                        <input type="radio" id="multiPly" name="category" value="multiPly">
                        <label for="multiPly">Multi ply</label>
                    </li>
                </ul>
            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend>Current personal best</legend>
                <ul>
                    <li>
                        <label for="squat">Squat:</label>
                        <input type="number" id="squat" name="lift" value="squat">
                    </li>
                    <li>
                        <label for="bench">Bench:</label>
                        <input type="number" id="bench" name="lift" value="bench">
                    </li>
                    <li>
                        <label for="deads">Deadlift:</label>
                        <input type="number" id="deads" name="lift" value="deads">
                    </li>
                </ul>
            </fieldset>
        </section>
        
        <section>
            <fieldset>
                <legend>Federations</legend>
                <ul>
                    <li>
                        <input type="radio" id="allFeds" name="feds" value="allFeds">
                        <label for="allFeds">All feds</label>
                    </li>
                    <li>
                        <input type="radio" id="testFeds" name="feds" value="testFeds">
                        <label for="testFeds">Tested feds</label>
                    </li>
                    <li>
                        <input type="radio" id="fullTestFeds" name="feds" value="fullTestFeds">
                        <label for="fullTestFeds">Fully tested feds</label>
                    </li>
                </ul>
            </fieldset>
        </section>
    </form>

</body>
</html>
